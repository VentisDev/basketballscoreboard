<html>
  <head>
    <link rel="stylesheet" href="basketball.css"
  </head>
  <body>
    <div class="container">
      <div id="home">
        <h3>HOME</h3>
        <h4 id="home-score">0</h4>
        <p>
          <button id="home-plus-one-btn">+1</button>
          <button id="home-plus-two-btn">+2</button>
          <button id="home-plus-three-btn">+3</button>
        </p>
      </div>
      <div id="guest">
        <h3>GUEST</h3>
        <h4 id="guest-score">0</h4>
        <p>
          <button id="guest-plus-one-btn">+1</button>
          <button id="guest-plus-two-btn">+2</button>
          <button id="guest-plus-three-btn">+3</button>
        </p>
      </div>
    </div>
    <button class="new-game" id="new-game">New Game</button>
    <script src="basketball.js"></script>
  </body>
</html>
